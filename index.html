<!DOCTYPE html>
<html>
<head>
	<title>Test app</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>
<body>

	<div id="main-wrapper" class="container">
		<div id="loadtime" class="container">
			<form>
				<div class="form-group align-items-center">
					<label id="loadtime-label" for="loadtime-select" class="fleft margin-bottom-0">Date format</label>
					<select id="loadtime-select" class="form-control fleft width-auto" onchange="onSelectChange(this)"></select>
					<div class="clear"></div>
				</div>
			</form>
			<div id="loadtimeValue"></div>
		</div>
		
		<hr />

		<div id="content" class="container">
			<div class="row">
				<div id="devices" class="col-md-6">
					<div id="devices-number"></div>
					<div id="devices-list"></div>
				</div>
				<div id="status-box-wrapper" class="col-md-6">
					<h3>Status:</h3>
					<div id="status-box"></div>
				</div>
			</div>
			
		</div>

	</div>


	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/config.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
